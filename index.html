<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="button function clear" id="ac">AC</button>
        <button class="button function del">Del</button>
        <!-- <button class="button function">%</button> -->
        <button class="button function operator">/</button>

        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button function operator">*</button>

        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button function operator">-</button>

        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button function operator">+</button>

        <button class="button number" id="num0">0</button>
        <button class="button function number">.</button>
        <button class="button function equal">=</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
